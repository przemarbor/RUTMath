name: "Build App"

on:
  pull_request:
    paths:
      - "androidApp/src/**"
      - "shared/src/**"
      - "*.gradle*"
      - "gradle/**"
    types:
      - "opened"
      - "reopened"
      - "synchronize"
  push:
    branches:
      - "main"
      - "master"
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Setup Java"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: "Grant execute permission for gradlew"
        run: chmod +x gradlew

      - name: "Decode Keystore"
        run: echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 --decode > androidApp/release.keystore

      - name: "Set up signing env"
        run: |
          echo "SIGNING_KEY_ALIAS=${{ secrets.SIGNING_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "SIGNING_KEYSTORE_PASSWORD=${{ secrets.SIGNING_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "SIGNING_KEY_PASSWORD=${{ secrets.SIGNING_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: "Build APK"
        run: ./gradlew androidApp:assembleRelease --no-daemon

      - name: "Upload APK artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "app-release"
          path: androidApp/build/outputs/apk/release/androidApp-release.apk

      - name: "Build AAB"
        run: ./gradlew androidApp:bundleRelease --no-daemon

      - name: "Upload AAB artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "app-release-bundle"
          path: androidApp/build/outputs/bundle/release/androidApp-release.aab
